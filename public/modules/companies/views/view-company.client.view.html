<section data-ng-controller="CompaniesController" data-ng-init="findOne();init();">
	<div class="page-header">
		<small>
			<em class="text-muted" style="color:#A5D622">
				Posted on
				<span data-ng-bind="company.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="company.user.displayName"></span>
			</em>
		</small>

				<div class="btn-group pull-right" role="group" data-ng-show="company.status">
				  <button type="button" class="btn btn-success">Verified</button>
				  <button type="button" class="btn btn-default">-</button>
				</div>
				<div class="btn-group pull-right" role="group" data-ng-show="!company.status">
				  <button type="button" class="btn btn-default">-</button>
				  <button type="button" class="btn btn-danger">Not Verified</button>
				</div>
		<h1 data-ng-bind="company.name"></h1>
	</div>
	<!-- <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == company.user._id))"> -->

		<a class="btn btn-primary changeForm" data-ng-click="showForm()">Donate $</a>
		<a class="btn btn-primary" href="/#!/companies/{{company._id}}/edit"> -->
	<!-- <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id === company.user._id))"> -->
<div class="pull-right" data-ng-show="authentication.user">
		<a class="btn btn-primary" href="/#!/companies/{{company._id}}/edit" data-ng-show="(authentication.user._id === company.user._id)">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();" data-ng-show="(authentication.user._id === company.user._id)">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>

	<form id="checkout" data-ng-submit="postForm();">
	  <div id="payment-form"></div>
	  <div class="col-xs-3">
		<input id="creditCard.creditCard.number" name="creditCard.creditCard.number" class="card-field form-control" type="tel" inputmode="numeric" placeholder="Card Number" autocomplete="off" data-ng-model="creditCard.creditCard.number">
	  </div>
	  <div class="col-xs-2">
		<input id="creditCard.creditCard.expiration" name="creditCard.creditCard.expiration" class="card-field form-control" type="tel" inputmode="numeric" placeholder="Expiration Date" autocomplete="off" data-ng-model="creditCard.creditCard.expirationDate">
	  </div>
	  <div class="col-xs-2">
		<input id="creditCard.amount" name="creditCard.amount" class="card-field form-control" type="tel" inputmode="numeric" placeholder="Amount($)" autocomplete="off" data-ng-model="creditCard.amount">
	  </div>
	  <input class="btn btn-primary" type="submit" value="Donate"></input>
	</form>

	<div id="use-money" data-ng-show="(authentication.user._id === company.user._id)" style="margin:12px 0 0 0">
		<!-- uh fucking hell m8 -->
		<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Send in your Recepts to</h3>
        </div>
        <div class="modal-body">
            	projectration+recepts@chickenloaft.com
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    	</script>
		<button class="btn btn-primary" ng-click="open()">Send Recepts</button>
	</div>

	</div>
</section>
